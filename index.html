<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <img src="images/bg-pattern-top.svg" alt="top circle" class="top-circle">

        <div class="card-container">
            <img src="images/bg-pattern-card.svg" alt="card-background" class="card-background-img">

            <div class="card-img-container">
                <img src="images/image-victor.jpg" alt="card image" class="card-img">
            </div>

            <div class="card-personality-info">
                <h3 class="card-name">Victor Crest <span class="card-age">26</span></h3>
                <h4 class="card-location">London</h4>
            </div>

            <hr class="card-divider">

            <div class="card-social-details">
                <section>
                    <h3>80K</h3>
                    <h5>Followers</h5>
                </section>

                <section>
                    <h3>803K</h3>
                    <h5>Likes</h5>
                </section>

                <section>
                    <h3>1.4K</h3>
                    <h5>Photos</h5>
                </section>

            </div>

        </div>

        <img src="images/bg-pattern-bottom.svg" alt="bottom circle" class="bottom-circle">


    </header>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Nassr</a>.
  </div>
</body>

</html>
